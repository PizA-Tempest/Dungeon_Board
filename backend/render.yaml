services:
  # Web Service
  - type: web
    name: dungeon-board-backend
    env: docker
    plan: free
    healthCheckPath: /api/auth/me
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://dungeon-board.vercel.app
      - key: H2_CONSOLE_ENABLED
        value: false
      - key: LOG_LEVEL
        value: INFO
