# Server Configuration
server.port=${PORT:8080}

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:dungeonboard
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# H2 Console (for development - disable in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough123456789}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:5174}

# Logging
logging.level.com.dungeonboard=${LOG_LEVEL:INFO}
logging.level.org.springframework.web.socket=${LOG_LEVEL:INFO}
